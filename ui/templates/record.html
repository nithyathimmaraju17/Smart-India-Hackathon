<!DOCTYPE html>
<html>
<h1>Record Here!</h1>
<p>Hello! Glad you're back! Sorry that you don't have an audio file, but we are glad you came back,<br>please allow the microphone to record and give the output.</p>
<audio id="player" controls></audio>
<script>
  const player = document.getElementById('player');

  const handleSuccess = function(stream) {
    if (window.URL) {
      player.srcObject = stream;
    } else {
      player.src = stream;
    }
  };

  navigator.mediaDevices.getUserMedia({ audio: true, video: false })
      .then(handleSuccess);
</script>
</html>
